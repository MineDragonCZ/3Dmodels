<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DXF File</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container bg-light text-center">
        <div class="row align-items-center justify-content-center h-100" style="min-height: 100dvh">
            <div class="col-auto">
                <h2>Upload DXF File to print</h2>
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" class="form-control mt-3" name="file" required>
                    <input type="number" class="form-control mx-3" name="size" required placeholder="Size in mm">
                    <button type="submit" class="btn btn-primary">Calibrate and print</button>
                </form>
                <h2 class="pt-3">Manual</h2>
                <form action="/command" method="post" enctype="multipart/form-data">
                    <textarea name="command" placeholder="Command" rows="15" class="form-control mx-3"></textarea>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
